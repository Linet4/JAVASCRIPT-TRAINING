    <script>
        // declare an array fruits with 5+ fruits then display the fruits in console
        let fruits=["Mangoes","oranges","apples","bananas","blueberries","melon",[1,2,3]]

        // accessing values inside an array
        console.log(fruits[0])
        console.log(fruits[0][2])
        console.log(fruits[6][1])

        fruits[4]="kiwi"
        fruits[6][2]=5

        fruits.push(100) 
        // adds value at the end
        fruits.pop()

        console.log(fruits)
