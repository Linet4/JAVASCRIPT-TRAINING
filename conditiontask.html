<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    // Create a variable and console log whether a number
    //  is odd or even
    let number=prompt("enter number")
    if(number%2==0){
        console.log("number is even")
    }else{
        console.log("number is odd")
    }


    // Create 3 variables and console log the largest of them.
    // Assume that the user would not enter any two numbers which are the same.
    let num1=Number(prompt("enter first number"))
    let num2=Number(prompt("enter second number"))
    let num3=Number(prompt("enter third number"))
    if(num1>num2 && num1>num3){
        console.log(num1,"is greater")
    }else if(num2>num1 && num2>num3){
        console.log(num2,"is greater")
    }else{
        console.log(num3,"is greater")
    }

    // Create a variable called year and enter the a random year.
    // Check if the year is a leap year or not.A leap year is a year 
    // that is divisible by 4 or  by 400, except for years that are divisible by 100.
    let year=prompt("enter year")
    if ((year%4==0 && year%100!=0) || (year%400==0)){
        console.log("leap year")
    }else{
        console.log(" not a leap year")
    }

    </script>
</body>

</html>
