<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // literate thru number b2n 0 and 100
        for(i=0;i<101;i++){
            console.log(i)
        }
        // literate thru numbers b2n 8 and 50
        for(i=8;i<51;i++){
            console.log(i)
        }
        // display even nmbers b2n 10 and 50
        for(num=0;num<=60;num++){
            if(num%2==0){
                console.log(num)
            }
        }
         // display odd numbers b2n 10 and 50
         for(num=10;num<=50;num++){
            if(num%2!=0){
                console.log(num)
            }
         }
        // store numers from 10 and 50 in an array
        let my_array=[]
        for(num=10;num<=50;num++){
            my_array.push(num)
        }
        console.log(my_array)
        // looping arrays
        const array1=['jan','feb', 'march','april']
        for(i=0;0<array1.length;i++){
            console.log(array1[i])
        }
    </script>
</body>
</html>
